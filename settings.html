<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="pages-style.css" />

    <script>
      window.onload = function () {
        let allElements = document.body.querySelectorAll(".sidebar-element");
        for (let element of allElements) {
          element.addEventListener("mouseenter", function (e) {
            if (
              document.querySelector(".active-link") != this.querySelector("a")
            ) {
              document
                .querySelector(".active-link")
                .classList.remove("active-link");
              this.querySelector("a").classList.add("active-link");
            }
          });

          element.addEventListener("mouseleave", function (e) {
            if (
              this.querySelector("a").getAttribute("href") !=
              window.location.pathname.split("/").pop()
            ) {
              this.querySelector("a").classList.remove("active-link");
              let currentPageLink = document.querySelector(
                `.sidebar-element a[href='${window.location.pathname
                  .split("/")
                  .pop()}']`
              );
              if (currentPageLink) {
                currentPageLink.classList.add("active-link");
              }
            }
          });
        }

        let allCards = document.body.querySelectorAll(".card");
        for (let card of allCards) {
          card.addEventListener("mouseenter", function (e) {
            if (
              document.querySelector(".dark-card") &&
              card.classList.contains("light-card")
            ) {
              let darkedCard = document.querySelector(".dark-card");
              darkedCard.classList.remove("dark-card");
              darkedCard.classList.add("light-card");
              card.classList.remove("light-card");
              card.classList.add("dark-card");
            }
          });
        }

        logOutbtn = document.querySelector(
          ".sidebar-element a[href='login.html']"
        );
        logOutbtn.addEventListener("click", function (e) {
          e.preventDefault();
          if (confirm("Are you sure you want to logout?")) {
            window.location.href = "login.html";
          }
        });
        const searchBox = document.querySelector(".search-box");
        const searchIcon = document.querySelector(".search-icon");
        const searchInput = document.querySelector(".search-input");

        searchIcon.addEventListener("click", function (e) {
          e.stopPropagation();
          searchBox.classList.toggle("active");
          if (searchBox.classList.contains("active")) {
            searchInput.focus();
          } else {
            searchInput.value = "";
          }
        });

        searchBox.addEventListener("click", function (e) {
          e.stopPropagation();
        });

        document.addEventListener("click", function () {
          searchBox.classList.remove("active");
        });
      }; //End of window.onload
    </script>
  </head>
  <body>
    <div class="app-container layout-dashboard">
      <aside class="sidebar">
        <div class="logo">
          <a href="dashboard.html">
            <p><span class="logo-symbol">F</span>lux</p>
          </a>
        </div>
        <div class="sidebar-element">
          <a href="dashboard.html">
            <i class="bx bxs-home"></i>
            <p>Dashboard</p>
          </a>
        </div>

        <div class="sidebar-element">
          <a href="transactions.html">
            <i class="bx bx-transfer"></i>
            <p>Transactions</p>
          </a>
        </div>

        <div class="sidebar-element">
          <a href="wallets.html">
            <i class="bx bxs-wallet"></i>
            <p>My Wallets</p>
          </a>
        </div>

        <div class="sidebar-element">
          <a href="settings.html" class="active-link">
            <i class="bx bxs-cog"></i>
            <p>Settings</p>
          </a>
        </div>

        <div class="sidebar-element">
          <a href="planning.html">
            <i class="bx bx-trending-up"></i>
            <p>Planning</p>
          </a>
        </div>

        <div class="spacer"></div>

        <div class="sidebar-element">
          <a href="#">
            <i class="bx bxs-help-circle"></i>
            <p>Help</p>
          </a>
        </div>

        <div class="sidebar-element">
          <a href="login.html">
            <i class="bx bx-log-out"></i>
            <p>Logout</p>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <div class="top-header">
          <p>Settings</p>
          <div class="spacer"></div>
          <div class="header-actions">
            <div class="search-box">
              <i class="bx bx-search search-icon"></i>
              <input type="text" placeholder="Search..." class="search-input" />
            </div>
            <i class="bx bx-bell notification-icon"></i>
            <div class="profile-section">
              <i class="bx bxs-user"></i>
              <h4>Ziad Nasser</h4>
              <i class="bx bx-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="main-content" id="main-settings">
          <div class="titles">
            <h3>Account Information</h3>
            <p>Update your account information</p>
          </div>
          <div class="fields">
            <div class="fields-header">
              <h3>Personal Information</h3>
              <a href="#">
                <i class="bx bx-edit"></i>
                <span>Edit</span>
              </a>
            </div>
            <div class="input-fields">
              <div class="input-field">
                <label>First Name</label>
                <input type="text" placeholder="Enter your first name" />
              </div>
              <div class="input-field">
                <label>Last Name</label>
                <input type="text" placeholder="Enter your last name" />
              </div>
              <div class="input-field">
                <label>Date Of Birth</label>
                <input type="date" placeholder="DD/MM/YYYY" />
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="tel" placeholder="+123 456 7890" />
              </div>
              <div class="input-field email-input">
                <label>Email</label>
                <input type="email" placeholder="name@example.com" />
              </div>

              <div class="input-field">
                <label>Password</label>
                <div class="input-wrapper">
                  <i class="bx bx-lock-alt lock-icon"></i>
                  <input
                    type="password"
                    id="passwordInput"
                    placeholder="••••••••"
                  />
                  <i class="bx bx-show eye-icon" id="togglePassword"></i>
                </div>
              </div>

              <div class="input-field">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                  <i class="bx bx-lock-alt lock-icon"></i>
                  <input
                    type="password"
                    id="passwordInput"
                    placeholder="Re-enter new password"
                  />
                  <i class="bx bx-show eye-icon" id="togglePassword"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="update-btn">Update</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

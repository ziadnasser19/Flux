<div class="top-header">
  <p>{{ pageTitle }}</p>
  <div class="spacer"></div>
  <div class="header-actions">
    <!-- Search Box (Keep as is) -->
    <div class="search-box" [class.active]="isSearchActive" (click)="onBoxClick($event)">
      <i class="bx bx-search search-icon" (click)="toggleSearch($event)"></i>
      <input #searchInput type="text" placeholder="Search..." class="search-input" />
    </div>

    <i class="bx bx-bell notification-icon"></i>

    <div class="profile-wrapper" style="position: relative">
      <div class="profile-section" (click)="toggleProfileMenu($event)">
        <i class="bx bxs-user"></i>
        <h4>{{ auth.currentUser?.firstName }} {{ auth.currentUser?.lastName }}</h4>
        <i class="bx bx-chevron-down" [class.rotate]="isProfileMenuOpen"></i>
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu" [class.show]="isProfileMenuOpen">
        <a routerLink="/settings" class="menu-item">
          <i class="bx bxs-cog"></i>
          Settings
        </a>
        <div class="divider"></div>
        <a (click)="onLogout()" class="menu-item logout">
          <i class="bx bx-log-out"></i>
          Logout
        </a>
      </div>
    </div>
  </div>
</div>

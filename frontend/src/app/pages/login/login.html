<div class="logo"><span class="logo-symbol">F</span>lux</div>
<div class="sign-in-form">
  <h2 class="welcome-text">Welcome Back!</h2>
  <p class="welcome-text-sub">Welcome back! Please enter your details below.</p>

  <form (submit)="$event.preventDefault(); onLogin(emailBox.value, passBox.value)">
    <div class="input-group">
      <label>Email</label>
      <input
        #emailBox
        (input)="errorMessage = ''"
        type="email"
        placeholder="Enter your email"
        class="input-field"
      />
    </div>
    <div class="input-group">
      <label>Password</label>

      <!-- Wrapper for positioning -->
      <div class="password-wrapper">
        <input
          #passBox
          (input)="errorMessage = ''"
          [type]="passwordType"
          placeholder="••••••••"
          class="input-field"
        />
        <!-- The Eye Icon -->
        <i
          class="bx"
          [ngClass]="passwordType === 'password' ? 'bx-show' : 'bx-hide'"
          (click)="togglePassword(); $event.stopPropagation()"
        >
        </i>
      </div>
    </div>
    <div class="form-actions">
      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember for 30 Days</label>
      </div>
      <a routerLink="forgot-password" class="forgot-pass">Forgot password</a>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn-primary">Sign In</button>
    <button type="button" class="btn-secondary">
      <img src="Google__G__logo.svg.webp" class="google-icon" alt="Google Icon" />
      Sign in with Google
    </button>
    <p class="sign-up-text">
      Don't have an account?
      <a routerLink="/signup" class="sign-up-link">Sign up for free</a>
    </p>
  </form>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="full-page">
      <div class="left-section">
        <div class="logo"><span class="logo-symbol">F</span>lux</div>
        <div class="sign-in-form">
          <h2 class="welcome-text">Welcome Back!</h2>
          <p class="welcome-text-sub">
            Welcome back! Please enter your details below.
          </p>

          <form action="dashboard.html">
            <div class="input-group">
              <label>Email</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="input-field"
              />
            </div>
            <div class="input-group">
              <label>Password</label>
              <input
                type="password"
                placeholder="••••••••"
                class="input-field"
              />
            </div>
            <div class="form-actions">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember for 30 Days</label>
              </div>
              <a href="#" class="forgot-pass">Forgot password</a>
            </div>
            <input type="submit" value="Sign In" class="btn-primary" />
            <button type="button" class="btn-secondary">
              <img
                src="../assets/Google__G__logo.svg.webp"
                class="google-icon"
                alt="Google Icon"
              />
              Sign in with Google
            </button>
            <p class="sign-up-text">
              Don't have an account?
              <a href="signUp.html" class="sign-up-link">Sign up for free</a>
            </p>
          </form>
        </div>
      </div>
      <div class="right-section">
        <img
          src="../assets/signingInInage.jpg"
          alt="FiscalFlow"
          class="registeration-image"
        />
      </div>
    </div>
  </body>
</html>
